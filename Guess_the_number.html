<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Угадай число от 1 до 100!</h1>
    
      <p>Ваше предположение:</p>
      <input type="number" id="guess" min="0" max="100" >
     
      <button onclick="checkGuess()">Проверить</button>

      <div id="result"></div>
    </div>

    <script src="Guess_the_number.js"></script>
  </body>
</html>
